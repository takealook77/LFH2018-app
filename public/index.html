<!DOCTYPE html>
<html lang="en" ng-app="lfhApp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>IA[RR]² - Lawtech Hackathon 2018</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">
	
	<link rel="stylesheet" href="stylesheets/main.css">
	
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  </head>

  <body ng-controller="lfhCtrl" ng-init="email='carlos.roberto@lawtech.floripa.br'; password='123456'">
	<nav class="navbar navbar-toggleable-md navbar-inverse bg-inverse">
		<div class="col-md-2">
			<button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" 
				aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<a class="navbar-brand" href="#"><strong>{{brand}}</strong> <small>{{brandDetail}}</small></a>
		</div>
	</nav>
	<br>
	<div class="container-fluid">
		<div class="row" ng-if="usuario">
		
			<div class="col-md-2 ">
				<div class="list-group">
				  <a href="#" class="list-group-item list-group-item-action active disabled">Menu #1</a>
				  <a href="#" class="list-group-item list-group-item-action disabled"> Menu #2</a>
				  <a href="#" class="list-group-item list-group-item-action disabled"> Menu #3</a>
				</div>
			</div>
			
			<div class="col-md-10">
				<div ng-repeat="doc in documentos">
					{{doc.numero_processo}}
				</div>
			</div>
			

		</div>
		
		<div ng-show="!usuario">
			<div class="painel-principal row justify-content-md-center">
				<div class="col-md-4">
					<h1 class="jumbotron-heading">Identificação de Recursos Repetitivos</h1>
	         		<p class="lead text-muted">(Descrever...)</p>
				</div>
				
				<div class="col-md-3 offset-md-1">
					<form name="login" ng-submit="auth()">
				        <div class="form-group">
				        	<input type="email" ng-model="email" class="form-control" placeholder="Email" required autofocus>
				        </div>
				        <div class="form-group">
				        	<input type="password" ng-model="password" class="form-control" placeholder="Senha" required>
				        </div>
				        <button class="btn btn-lg btn-primary btn-block" type="submit">Acessar</button>
					</form>
				</div>
			</div>

			<div class="entregas row justify-content-md-center">
				<div class="col-md-4 text-center">
					<div class="btn btn-link">Pitch</div>
				</div>
				<div class="col-md-4 text-center">
					<div class="btn btn-link">Código-fonte</div>
				</div>
				<div class="col-md-4 text-center">
					<div class="btn btn-link">Equipe</div>
				</div>
			</div>
		</div>

		<hr>
		
		<pre>{{documentos | json}}</pre>

		<footer id="footer">
			<p>
				&copy; <a href="https://github.com/ia-tj" target="_blank">https://github.com/ia-tj/LFH2018-app</a>
			</p>
		</footer>
	</div>

	<script src="https://code.jquery.com/jquery-3.1.1.min.js" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.10/angular.min.js" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.10/angular-sanitize.js" crossorigin="anonymous"></script>
		
	<script src="app.js"></script>
	<script src="api.js"></script>
  </body>
</html>
